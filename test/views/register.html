<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册页面</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="/stylesheets/mystyle.css"/>
</head>
<body>
<div class="page-group page-login">
    <div class="page page-current" >
        <header class="bar bar-nav">
            <a id="goHistory" class="icon icon-left pull-left"></a>
            <h1 class="title">注册帐号</h1>
        </header>
        <div class="content">
            <!-- 这里是页面内容区 -->
            <h4 class="login-title">客户系统</h4>
            <form class="content-padded"  method="post" onsubmit="return false">
                <div class="row">
                    <label for="username" class="col-30 form-left">输入账号</label>
                    <input id="username" class="col-70 form-right" type="text">
                </div>
                <div class="row">
                    <label for="password" class="col-30 form-left">输入密码</label>
                    <input id="password" class="col-70 form-right" type="password">
                </div>
                <div class="row">
                    <label for="password_re" class="col-30 form-left">再次输入</label>
                    <input id="password_re" class="col-70 form-right" type="password">
                </div>
                <div class="form_btn">
                    <button type="button" id="register_btn" class="button login_btn">注册账号</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<!--<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>-->
<script>
    $('#goHistory').click(function(){
        history.go(-1);
    });
    $('#register_btn').click(function(){
        console.log("1");
        var username = $('#username').val();
        var password = $('#password').val();
        var password1 = $('#password_re').val();
        if(password1 != password){
            $("#password").css("border","1px solid red");
            $("#password1").css("border","1px solid red");
        }else{
            var data = {"uname":username,"upwd":password};
            $.ajax({
                url:'/register',
                type:'post',
                data:data,
                success:function(data,status){
                    if(status == 'success'){
                        location.href = 'login';
                    }
                },
                error:function(data,err){
                    location.href = 'register';
                    alert('错误');
                }
            })
        }
    })
</script>
</body>
</html>
